<html>
<body>
    <div id="controls"></div>
    <div id="loading"></div>
    <div id="slideshow"></div>
    <div id="caption"></div>
    <div id="thumbs">
        <ul class="thumbs noscript">
            {% for url in urls %}
                <li>
                    <a class="thumb" href="{{ url }}">
                        <img src="{{ url }}" />
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
